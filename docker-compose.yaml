---
version: "2.1"
services:
  jellyfin:
    image: ghcr.io/linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=<dnla uid>
      - PGID=<dnla guid>
      - TZ=Europe/London
    volumes:
      - /data/Media/Video:/Video
      - /data/Media/TVShows:/TVShows
      - /home/dnla/docker/jellyfin/config:/config
    ports:
      - 8096:8096
      - 8920:8920 
      - 7359:7359/udp 
      - 1900:1900/udp 
    restart: "unless-stopped"
    network_mode: "host"
  torrentino:
    image: transmission-telegram-bot
    container_name: transmission-telegram-bot
    depends_on:
      - "transmission"
    volumes:
      - /home/dnla/docker/torrentino/config/torrentino.yaml:/usr/src/app/torrentino.ini
      - /home/dnla/docker/torrentino/torrentino.log:/usr/src/app/torrentino.log
      - /home/dnla/docker/torrentino/download.log:/usr/src/app/download.log
  transmission:
    image: ghcr.io/linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=<dnla uid>
      - PGID=<dnla guid>
      - TZ=Europe/London
      - USER=test
      - PASS=test
    volumes:
      - /data/Media:/downloads
      - /home/dnla/docker/transmission/config:/config
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
